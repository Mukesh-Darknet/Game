<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Project_2/imgage/rock.jpg" alt="rock">
            <!-- <h1>Rock</h1> -->
        </div>
        <div class="choice" id="paper">
            <img src="/Project_2/imgage/paper.jpg" alt="paper">
        </div>
        <div class="choice" id="scissor">
            <img src="/Project_2/imgage/scissor.jpg" alt="scissors">
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>PLAYER</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>COMPUTER</p>
        </div>
       
    </div>
    <div class="masg_container">
        <p class="msg">PLAY THE GAME</p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
